name: CI/CD Pipeline

on:
  push:
    branches: [main, stg]
  pull_request:
    branches: [main, stg]

env:
  PAYLOAD_SECRET: eiG+0UlkiiJu8RsLWf/ubJDCKOewZNs1SDSyDCstkM0=
  DATABASE_URL: mongodb://testuser:testpass@localhost:27017/payload?authSource=admin
  MONGO_PASS: testpass
  MONGO_USER: testuser
  NODE_VERSION: 22.17.0
  PNPM_VERSION: 10.28.2

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ------------------------------------------------
  # LINT
  # ------------------------------------------------
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm

      - run: pnpm install --frozen-lockfile
      # - run: pnpm run lint
      - run: pnpm generate:importmap
      - run: pnpm generate:types

  # ------------------------------------------------
  # TEST
  # ------------------------------------------------
  test:
    name: Integration Tests
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:7
        ports:
          - 27017:27017
        env:
          MONGO_INITDB_ROOT_USERNAME: ${{ env.MONGO_USER }}
          MONGO_INITDB_ROOT_PASSWORD: ${{ env.MONGO_PASS }}
        options: >-
          --health-cmd "mongosh -u $MONGO_USER -p $MONGO_PASS --authenticationDatabase admin --eval 'db.adminCommand(\"ping\")'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - run: pnpm test:int

  # ------------------------------------------------
  # BUILD
  # ------------------------------------------------
  build:
    name: Build
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:7
        ports:
          - 27017:27017
        env:
          MONGO_INITDB_ROOT_USERNAME: ${{ env.MONGO_USER }}
          MONGO_INITDB_ROOT_PASSWORD: ${{ env.MONGO_PASS }}
        options: >-
          --health-cmd "mongosh -u $MONGO_USER -p $MONGO_PASS --authenticationDatabase admin --eval 'db.adminCommand(\"ping\")'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - run: pnpm build
        env:
          NODE_ENV: production

  # ------------------------------------------------
  # SECURITY
  # ------------------------------------------------
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: aquasecurity/trivy-action@0.29.0
        with:
          scan-type: fs
          scan-ref: .
          severity: CRITICAL,HIGH
          exit-code: 1

  # ------------------------------------------------
  # DEPLOY
  # ------------------------------------------------
  deploy:
    name: Deploy to Docker Hub
    runs-on: ubuntu-latest
    needs: [lint, test, build, security]
    if: github.event_name == 'push'
    environment: ${{ github.ref_name }}

    services:
      mongodb:
        image: mongo:7
        ports:
          - 27017:27017
        env:
          MONGO_INITDB_ROOT_USERNAME: ${{ env.MONGO_USER }}
          MONGO_INITDB_ROOT_PASSWORD: ${{ env.MONGO_PASS }}
        options: >-
          --health-cmd "mongosh -u $MONGO_USER -p $MONGO_PASS --authenticationDatabase admin --eval 'db.adminCommand(\"ping\")'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - uses: docker/setup-buildx-action@v3

      - name: Build & Push Image
        run: |
          # Construct image name from Docker Hub username and repo name
          # Defaulting to github repository name for the image name part
          IMAGE_NAME=${{ secrets.DOCKER_USERNAME }}/${{ github.event.repository.name }}
          
          docker build \
            --network host \
            --build-arg PAYLOAD_SECRET=${{ env.PAYLOAD_SECRET }} \
            --build-arg DATABASE_URL=${{ env.DATABASE_URL }} \
            -t $IMAGE_NAME:${GITHUB_SHA} .

          docker tag $IMAGE_NAME:${GITHUB_SHA} $IMAGE_NAME:latest
          docker push $IMAGE_NAME:${GITHUB_SHA}
          docker push $IMAGE_NAME:latest
